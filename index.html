<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saraperitos - Reproductor de Canciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Saraperitos</h1>
    </header>
    
    <main>
        <h2>Registro de Jugadores y Canciones</h2>
        <div class="form-container">
            <input type="text" id="playerName" placeholder="Nombre del Jugador" required>
            <input type="file" id="songUpload" accept="audio/*" required>
            <button id="addPlayerBtn">Agregar Jugador</button>
        </div>

        <h2>Lista de Jugadores</h2>
        <div class="player-list" id="playerList">
            <!-- Los elementos de los jugadores se generarán dinámicamente con JavaScript -->
        </div>

        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </main>

    <footer>
        <p>&copy; 2024 Saraperitos. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
